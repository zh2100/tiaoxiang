<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置环境变量</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .success-message {
            color: green;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>设置环境变量</h1>
    <p>请输入您的Supabase密码和其他必要的环境变量。这些值将保存在您的浏览器本地存储中。</p>

    <form id="envForm">
        <div class="form-group">
            <label for="supabasePassword">Supabase密码 (SUPABASE_PASSWORD):</label>
            <input type="password" id="supabasePassword" name="supabasePassword" required>
        </div>

        <button type="submit">保存环境变量</button>
    </form>

    <div id="successMessage" class="success-message">
        环境变量已成功保存！您可以关闭此页面并返回应用。
    </div>

    <script>
        document.getElementById('envForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // 保存Supabase密码
            const supabasePassword = document.getElementById('supabasePassword').value;
            localStorage.setItem('SUPABASE_PASSWORD', supabasePassword);

            // 显示成功消息
            document.getElementById('successMessage').style.display = 'block';

            // 清空表单
            document.getElementById('envForm').reset();
        });

        // 加载已存在的环境变量
        window.onload = function() {
            const savedPassword = localStorage.getItem('SUPABASE_PASSWORD');
            if (savedPassword) {
                document.getElementById('supabasePassword').value = savedPassword;
            }
        };
    </script>
</body>
</html>
