<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>调香</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    #loading {
      text-align: center;
      padding: 50px;
      /* 避免覆盖并拦截 Flutter 的点击事件 */
      pointer-events: none;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="flutter.js" defer></script>
</head>
<body>
  <div id="loading">
    <h2>调香</h2>
    <p>正在加载应用...</p>
    <div class="spinner"></div>
  </div>
  
  <script>
    // 辅助函数：隐藏加载层
    function hideLoading() {
      var loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.style.display = 'none';
      }
    }

    // 简化的配置加载
    window.__SUPABASE_CONFIG__ = {
      SUPABASE_URL: 'https://puoykbmndkxfftlkfcib.supabase.co',
      SUPABASE_ANON_KEY: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB1b3lrYm1uZGt4ZmZ0bGtmY2liIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQxMjg4MjYsImV4cCI6MjA2OTcwNDgyNn0.QlfXWvNrMlMTHQZZKiEhI_skXw1h9D4ES_OCpRXe-Ng'
    };
    
    // Flutter Web初始化
    window.addEventListener('load', function(ev) {
      // 设置构建配置
      _flutter.buildConfig = {
        builds: [{
          compileTarget: 'dart2js',
          renderer: 'html'
        }]
      };
      
      // 使用现代Flutter Web API
      _flutter.loader.load({
        serviceWorkerSettings: {
          serviceWorkerVersion: "1698507454",
        }
      });

      // 轮询检测 Flutter 渲染层出现（flt-glass-pane），出现后隐藏加载层
      var checkCount = 0;
      var interval = setInterval(function() {
        var glassPane = document.querySelector('flt-glass-pane');
        if (glassPane) {
          hideLoading();
          clearInterval(interval);
        } else if (++checkCount > 60) { // 最多等待约12秒
          clearInterval(interval);
        }
      }, 200);
    });

    // 设置30秒超时
    setTimeout(function() {
      var loadingElement = document.getElementById('loading');
      if (loadingElement) {
        loadingElement.innerHTML = '<h2>加载超时</h2><p>应用加载时间过长，请刷新页面重试</p><button onclick="window.location.reload()">刷新页面</button>';
      }
    }, 30000);
  </script>
</body>
</html>
